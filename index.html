<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Calculator</title>

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/af2e0b54f5.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <main class="container mt-3">
        <h2 class="fs-2 text-center mx-auto">Income-Expenses Calculator</h2>
        <section>
            <div class="row mt-5 ">
                <!-- Image -->
                <div class="col-md-6 mb-5 bg-body rounded"><img class="h-100 img-thumbnail" src="images/pic.jpg" alt="">
                </div>

                <!-- Calculator -->
                <div class="col-md-6 shadow p-3 mb-5 bg-body rounded">
                    <div class="text-center">
                        <h3>Income</h3>
                        <label class="fw-bold" for="fname">Income:</label>
                        <input class="rounded" type="text" id="fname" name="fname"><br><br>
                        <h3>Expenses</h3>
                        <label class="fw-bold ms-3" for="Food">Food:</label>
                        <input class="rounded" type="text" id="lname" name="Food"><br><br>
                        <label class="fw-bold ms-3" for="lname">Rent:</label>
                        <input class="rounded" type="text" id="lname" name="lname"><br><br>
                        <label class="fw-bold" for="lname">Clothes:</label>
                        <input class="rounded" type="text" id="lname" name="lname"><br><br>
                        <button class="fw-bold px-5 py-1 mb-4 rounded bg-primary text-white">Calculate</button>
                    </div>

                    <h3 class="fs-4 text-center">Total Expenses: <span>5500</span></h3>
                    <h3 class="fs-4 text-center my-3">Balance: <span>5500</span></h3>
                    <div class="text-center">
                        <label class="fw-bold" for="lname">Save:</label>
                        <input class="col-2 rounded" type="text" id="lname" name="lname"><span class="fw-bold"> %
                        </span>
                        <button class="fw-bold px-3 mb-4 rounded bg-primary text-white">Save</button>
                    </div>

                    <div>
                        <h3 class="fs-4 text-center">Saving Amount: <span>5500</span></h3>
                        <h3 class="fs-4 text-center">Remaining Balance: <span>5500</span></h3>
                    </div>

                </div>
            </div>
        </section>
    </main>





    <!-- JavaScript -->
    <script src="script/app.js"></script>
</body>

</html>
